<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
</head>
<body>
    <h1>Text from Google Sheets</h1>
    <div id="content">
    <img src="https://cdn.pixabay.com/photo/2016/08/08/10/42/minecraft-1578068_1280.png">
        
    </div>
    <script>
        async function fetchData() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQquT59GDyMrgGv7SzMgf3XuxrOjrlyeWORY2a5DLaSySwNKpxBTjRq23JXzEOzgTuotgG0z7oJHYjX/pub?output=tsv');
            const data = await response.text();
            const rows = data.split('\n');
            let content = '';
            rows.forEach(row => {
                const columns = row.split('\t');
                content += `<p>${columns[0]}</p>`; // Assuming text is in the first column
            });
            document.getElementById('content').innerHTML = content;
        }
        fetchData();
    </script>
</body>
</html>
