<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
</head>
<body>
    <h1>Text from Google Sheets</h1>
    <div id="content"></div>
    <script>
        async function fetchData() {
            const response = await fetch('https://spreadsheets.google.com/feeds/cells/17N5rDZ5ecrFZ8NMGNJ9yIclGwkZCT7CGq_gJh6gUWx0/1/public/full?alt=json');
            const data = await response.json();
            const entries = data.feed.entry;
            let content = '';
            entries.forEach(entry => {
                if (entry.gs$cell.col == 1) { // Assuming text is in the first column
                    content += `<p>${entry.gs$cell.inputValue}</p>`;
                }
            });
            document.getElementById('content').innerHTML = content;
        }
        fetchData();
    </script>
</body>
</html>
